<!DOCTYPE html>
<html>
<head>
	<title>Movie Trailer Search</title>
	<!-- Link to tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>


<style>
    #modal-box-container {
  background-image: linear-gradient(to right top, #101a29, #0f1d33, #0d213d, #0b2448, #0a2752);
}
#modal-movie-title {
    background-image: linear-gradient(to top, #545454, #434343, #333333, #232323, #141414);
}
h3 {
    color: antiquewhite;
}
</style>

</head>
<body>
	<h1>Movie Trailer Search</h1>
	<!-- Modal toggle -->



	<form id="search-form">
		<label for="movie-title">Enter a movie title:</label>
		<input id="movie-title" type="text" placeholder="Type movie title"  name="movie-title" required>
		<button id="search-button" data-modal-target="staticModal" data-modal-toggle="staticModal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
			Search 
		</button>
	</form>



	<!-- Main modal -->
<div id="staticModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class=" place-content-center fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div id="modal-movie-title" class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 id="h3-movie title" class="text-xl font-semibold">
                    Movie Title
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="staticModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body -->
            <div id="modal-box-container" class="p-6 space-y-6">
                <div>
					<div id="trailer-modal" class="flex justify-center" style="display: none;"></div>
                </div>
                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                    Aquí iba a ir la sinopsis, pero estamos viendo que TMDB da una muy pequeña por lo que creemos que tal vez pueda quedar mejor en el listado
                </p>
            </div>
            <!-- Modal footer -->
<!--             <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="staticModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to favorites</button>
            </div> -->
        </div>
    </div>
</div>






	<!-- Link to JavaScript document -->
	<script src="assets/js/script.js"></script>
	<!-- Link of tailwind -->  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script> 
</body>
</html>
